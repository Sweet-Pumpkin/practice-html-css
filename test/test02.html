<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
      //1.변수선언
let tree = "";

//2.loop 횟수설정
for (var i = 0; i < 10; i++) {
 //3. 공백 감소
 for (var j = 10; j > i; j--) {
   tree += " ";
 }
 //4. 별 증가
 for (var k = 0; k < i * 2 + 1; k++) {
   tree += "*";
 }
 //5.줄 바꿈
 tree += "\n";
}
console.log(tree);
console.log("         |||");
console.log("         |||");
  </script>
</body>
</html>
