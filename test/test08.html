<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function A(x) {
      let answer1 = [];
      for (let i = 0; i < 9; i ++) {
        answer1.push(x * (i + 1));
      }
      return answer1;
    }
    function B(y) {
      let answer2 = [];
      for (let j = 0; j <= y; j ++) {
        answer2.push(y + (j * 2));
      }
      return answer2;
    }
    function C(x, y) {
      document.write(A(x))
      document.write(B(y))
    }
    C(5, 10)
  </script>
</body>
</html>
